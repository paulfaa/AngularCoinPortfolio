<ion-card>

  <ion-card-header>
    <ion-card-subtitle>Total value:</ion-card-subtitle>
    <ion-card-title>{{currencySymbol | async}} {{totalValue | async | number : '1.2-2'}}</ion-card-title> 
  </ion-card-header>

  <ion-card-content [ngClass]= "getCssClass()">
    Total profit: {{ totalProfit | async | profitFormat}} (1.25%)
    <br>
    Total profit: {{currencySymbol | async}} {{totalProfit | async | number : '1.2-2'}}
  </ion-card-content>
  
</ion-card>
