<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-divider></ion-item-divider>

  <ion-item>
    <ion-label>App Currency:</ion-label>
    <ion-select value='EUR'>
      <ion-select-option value='EUR'>Euro</ion-select-option>
      <ion-select-option value='USD'>US Dollar</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Exchange rate last updated:</ion-label>
    <p>Update dateTime</p>
  </ion-item>

  <ion-item>
    <ion-label>Dark Mode</ion-label>
    <ion-toggle [(ngModel)]="darkMode"></ion-toggle>
  </ion-item>

  <ion-item disabled>
    <ion-label>
      Import / Export CSV (Under Development)
    </ion-label>
  </ion-item>

  <ion-item href="http://www.google.com/">
    <ion-label>
      Feedback / Suggestions
    </ion-label>
  </ion-item>

  <ion-item href="http://www.google.com/">
    <ion-label>
      Remove Ads
    </ion-label>
  </ion-item>

  <ion-item (click)="showDeleteAlert()">
    <ion-label>
      Clear All Data
    </ion-label>
  </ion-item>

  <ion-footer>
    <ion-toolbar>
      <ion-title class="ion-text-center" size="small">Version 1.00</ion-title>
    </ion-toolbar>
  </ion-footer>

</ion-content>
