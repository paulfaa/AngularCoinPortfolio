<ion-header>
  <ion-toolbar>
    <ion-title>Portfolio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <!-- <ion-refresher slot="fixed" onIonRefresh={doRefresh}>
    <ion-refresher-content>Updating rates...</ion-refresher-content>
  </ion-refresher> -->
  
  <value-header
    [totalValue$] = totalValue$
    [totalProfit$] = totalProfit$
    [profitAsPercentage$] = profitAsPercentage$
    [currencySymbol$]  =currencySymbol$>
  </value-header>

  <div *ngFor="let id of coinmarketIds$ | async">
    <value-display
      [idInput]="id"
      [currencySymbolInput]="currencySymbol"
      (deletePurchaseEvent)="onDeletePurchaseClicked($event)"
      (infoPopupEvent)="showInfoPopup($event)"
    >
    </value-display>
  </div>

</ion-content>
