<ion-header>
  <ion-toolbar>
    <ion-title>Portfolio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-refresher slot="fixed" onIonRefresh={doRefresh}>
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Total value:</ion-card-subtitle>
      <!-- conditional not working properly -->
      <ion-card-title>{{currencySymbol}} {{totalValue | number : '1.2-2'}}</ion-card-title>
    </ion-card-header>
    <ion-card-content [ngStyle]="{'color':totalProfit > '0' ? 'green' : 'red' }">
      Total profit: {{ 10.24 | profitFormat}} (1.25%)
      <br>
      Total profit: {{currencySymbol}} {{totalProfit | number : '1.2-2'}}
    </ion-card-content>
  </ion-card>
  
  <div ngFor *ngFor="let coin of heldCoins">
    <!-- might look better putting icon before text -->
    <p id="header" *ngIf="displayName(coin)">{{ coin.name }}</p>
    <!-- <p id="header" *ngIf="displayName(coin)">{{ coin.name }} <ion-icon id="icon" size=large [src]=getIconFromCoinName(coin)></ion-icon></p> -->
    <ion-item-sliding>
      <ion-item>
        <p id="quantity">{{coin.quantity}}</p>
        <h6>{{coin.purchaseDate | date:'shortDate'}}</h6>
        <!-- <h6>Value: {{callCalculateValueForTicker(coin.ticker)| number : '1.2-2'}}</h6> -->
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="callDeleteMethod(coin)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <!-- need footer beneath each group of coins with total profit and value -->
    <!-- <p *ngIf="displayFooter(coin)">Total profit for {{ coin.name }}: 123</p> -->
  </div>
  
  <!-- <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button [routerLink]="['/add-coin']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
  
</ion-content>
